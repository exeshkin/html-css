<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Device</title>
</head>

<body>
	<header>
		<div class="main">
			<!--               -->
			<div class="main__logo">
				<img src="img/logo.png" alt="">
			</div>
			<!--               -->
			<div class="top-menu">
				<div class="top-menu__search-icon">
					<img src="img/icon/header/search.png" alt="">
				</div>
				<div>
					<form action="#">
						<input class="top-menu__search" placeholder="Поиск по сайту" name="search" type="text">
					</form>
				</div>
				<div class="top-menu__user-login-icon">
					<img src="img/icon/header/user.png" alt="">
				</div>
				<div class="top-menu__user-login">
					Войти
				</div>
				<div class="top-menu__compare-icon">
					<img src="img/icon/header/compare.png" alt="">
				</div>
				<div class="top-menu__compare">
					Сравнить
				</div>
				<div class="top-menu__cart-icon">
					<img src="img/icon/header/cart.png" alt="">
				</div>
				<div class="top-menu__cart">
					Корзина
				</div>
			</div>
			<!--               -->
			<div class="menu">
				<div class="menu__catalog">
					Каталог товаров
				</div>
				<div class="menu__plus-icon">
					<img src="img/icon/header/plus.png" alt="">
				</div>
				<div class="menu__delivery">
					Доставка
				</div>
				<div class="menu__warranty">
					Гарантия
				</div>
				<div class="menu__contacts">
					Контакты
				</div>
			</div>
			<!--               -->
			<div class="header-bottom">
				<div class="header-bottom__block"></div>
				<div class="header-bottom__header-01">
					01
				</div>
			</div>
		</div>
	</header>
</body>

</html>
