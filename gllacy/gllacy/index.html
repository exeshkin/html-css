<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.min.css">	<title>Gllacy Shop</title></head><body class="body">	<header class="header">	<div class="container">		<div class="header__inner">			<div class="header__top">				<div class="header__top-left">					<a class="header__logo" href="#"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture></a>					<nav class="menu">						<ul class="menu__list">							<li class="menu__list-item"><a class="menu__link" href="#">Каталог</a></li>							<li class="menu__list-item"><a class="menu__link" href="#">Доставка и оплата</a></li>							<li class="menu__list-item"><a class="menu__link" href="#">О Компании</a></li>						</ul>					</nav>				</div>				<div class="header__top-right">					<div class="header__search">						<picture><source srcset="img/icon/loupe.svg" type="image/webp"><img class="header__search-img" src="img/icon/loupe.svg" alt="search"></picture>					</div>					<div class="header__input">						<picture><source srcset="img/icon/input.svg" type="image/webp"><img class="header__input-img" src="img/icon/input.svg" alt="input"></picture>						<span class="header__input-text">Вход</span>					</div>					<div class="header__basket">						<picture><source srcset="img/icon/basket.svg" type="image/webp"><img class="header__basket-img" src="img/icon/basket.svg" alt="basket"></picture>						<span class="header__basket-text">Пусто</span>					</div>				</div>			</div>			<div class="header__info">				<div class="header__info-time">С 10 до 20, ежедневно</div>				<div class="header__info-phone">8 812 450-25-25</div>			</div>		</div>	</div></header>		<script src="js/main.min.js"></script></body></html>
